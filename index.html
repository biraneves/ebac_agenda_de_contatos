<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>EBAC - Agenda de Contatos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
  </head>
  <body>
    <div class="container">
      <header>
        <div id="titulo">
          <span class="fa-regular fa-address-book"></span>
          <h1>Agenda de Contatos</h1>
        </div>
        <div id="formulario">
          <form>
            <input type="text" id="nome" placeholder="Nome do contato" required>
            <input type="tel" id="telefone" placeholder="Telefone" required>
            <button type="submit">Adicionar</button>
          </form>
        </div>
      </header>
      <main>
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th><span class="fa-solid fa-phone"></span> Telefone</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Ubirajara Neves</td>
              <td>+39 351 641-9742</td>
            </tr>
          </tbody>
        </table>
      </main>
      <footer>
        <p>
          Projeto desenvolvido durante o curso<br>
          <strong>Engenheiro Front-End</strong><br>
          da <a href="https://ebaconline.com.br">EBAC.</a>
        </p>
      </footer>
    </div>
    <script src="https://kit.fontawesome.com/3448507fd8.js" crossorigin="anonymous"></script>
  </body>
</html>
